<html>

<head>
    <title>Encrypted Chat via Piping Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.jsdelivr.net/npm/picnic@7.1.0/picnic.min.css" rel="stylesheet">
    <style>
        body,
        input,
        button {
            font-size: 15px;
            padding: 10px;
        }
        
        #talks {
            padding: 5px;
        }
        
        #talks span {
            display: block;
            margin: 5px;
        }
        
        .me {
            display: grid !important;
            justify-content: end;
        }
        
        .other {
            display: grid !important;
            justify-content: start;
        }
        
        .me>span {
            white-space: pre-wrap;
            background-color: antiquewhite;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .other>span {
            background-color: skyblue;
            white-space: pre-wrap;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        input[type="text"]:disabled {
            background-color: #e2e2e2;
            color: #555;
        }
        
        input[type="text"]::placeholder {
            color: #aaa;
        }
        
        .file-dev {
            background-color: beige;
        }
        
        .flex-center {
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://rf00.github.io/minizip-asm.js/lib/minizip-asm.min.js"></script>
    <script src="js/piping-extra.js"></script>
</head>

<body>
    <div class="flex">
        <small>
            <a target="_blank"
                href="https://dev.to/nwtgck/simple-chat-over-only-http-without-websocket-and-webrtc-1n4m">base on Ryo
                Ota</a>
            Symmetric end to end encryption for chat using piping server</small>
        <a href="./index.html">Webrtc based</a>
    </div>

    <div class="flex three">
        <div>
            <input type="text" placeholder="Your ID. Any String" id='your_id'>
        </div>
        <div>
            <input type="text" placeholder="Peer ID" id='peer_id'>
        </div>
        <div>
            <select type="text" id='piping'>
                <option value="https://ppng.io/">https://ppng.io/</option>
                <option value="https://piping.glitch.me/">https://piping.glitch.me/</option>
                <option value="https://piping-47q675ro2guv.runkit.sh/">https://piping-47q675ro2guv.runkit.sh/</option>
            </select>
        </div>
    </div>
    <div id="file_upload_div" class="flex three file-dev" style="display: none;">

        <div>
            <input type="file" id="fileInput" class="file-dev"></label>
        </div>
        <div>
            <button id="uploadButton" style="width: 50%;" onclick="uploadFile()">Send File</button>
        </div>
        <div>
            <input type="checkbox" id="fileEncrypt" onchange="handleCheckboxChange()"><label for="fileEncrypt" class="checkable">Zip Encrypt
            </label>
            <small>If selected, multiple Files can be zipped together and encrypted. Password is same as your
                chat
                secrets.
                Otherwise, the raw file will be sent, one at a time. <a href="zip.html" target="_blank">You can unzip
                    here </a></small>
        </div>
    </div>
    <div class="flex three">
        <div>
            <button onclick='receiveLoop(this)' id='btn' data-tooltip="Secrets has to match" class="tooltip-right">Connect</button>
            <button onclick='send()' id='button_send' style="display: none;" class="shyButton success">Send
                Message</button>
        </div>
        <div class="file-dev flex-center">
            <button onclick='switchFile()' id='button_file' class='warning toggle' disabled>Transfer Files</button>
        </div>
        <div>
            <input type="text" placeholder="Secrets. has to match with your peer" id='html_secret'>
        </div>
    </div>

    <div class="flex" id="message_box">
        <div><textarea style="width: 100%;box-sizing: border-box" rows="2" placeholder="Message. Control + Enter to send" id='message'></textarea></div>
    </div>
    <div id='talks'>
        <!--This will be added by JavaScript -->
    </div>
    <script>
        let show_file = false
        let last_msg

        function switchFile() {
            show_file = !show_file
            if (show_file) {
                file_upload_div.style.display = 'flex'
            } else {
                file_upload_div.style.display = 'none'
            }
        }

        async function uploadFile(file) {
            var fileInput = document.getElementById('fileInput');
            if (!fileInput.files || fileInput.files.length === 0) {
                return
            }
            const fileEncryptCheckbox = document.getElementById('fileEncrypt');
            var file = fileInput.files[0];
            const file_to_send = fileEncryptCheckbox.checked ?
                await compress_with_minizip_and_encrypt(fileInput.files, html_secret.value, file.name + '.zip') :
                file
            var formData = new FormData();
            formData.append("file", file_to_send);
            url = (await getUrl(`${your_id.value}`)).substring(0, 50) + '_' + (await sha256(new Date())).substring(0, 8) + '~f'
            text = 'sending file: \n' + url;
            send(text)
            console.log(url, await getUrl(`${your_id.value}`))
            fetch(url, {
                    method: "POST",
                    body: formData
                }).then(response => {
                    if (!response.ok) {
                        throw new Error("Upload failed with status " + response.status);
                    }
                    console.log("File uploaded successfully.");
                })
                .catch(error => {
                    addMyMessageSpan("Error occurred during file upload: " + error.message);
                });
        }

        async function getUrl(str) {
            return piping.value + 'jschat-' + await sha256(str)
        }
        var check_url, post_url, cypher_key

        message.disabled = true
        var grr

        function switchOp(flag) {
            your_id.disabled = peer_id.disabled = btn.disabled = piping.disabled = html_secret.disabled = flag;
            message.disabled = button_file.disabled = !flag
            if (flag) {
                btn.style.display = 'none'
                button_send.style.display = 'flex'
            } else {
                button_send.style.display = 'none'
                btn.style.display = 'flex'
            }
        }

        // Receive-loop
        async function receiveLoop(btn) {
            if (your_id.value === '' || peer_id.value === '' || html_secret.value === '') {
                return
            }

            switchOp(true)
            check_url = await getUrl(`${peer_id.value}-${your_id.value}`)
            post_url = await getUrl(`${your_id.value}-${peer_id.value}`)

            const currentDate = new Date()
            const salt = `${currentDate.getUTCFullYear()}-${currentDate.getUTCMonth() + 1}-${currentDate.getUTCDate()}`
            cypher_key = await generateKeyFromSeed(html_secret.value, salt)
            send(`** ${your_id.value} is ready **`)

            while (true) {
                try {
                    // Get peer's response
                    const res = await fetch(check_url);
                    // Create talk element

                    // Set peer's message
                    const raw = await res.text();

                    const decryptedData = await decrypt2Str(raw, cypher_key)
                    addReceiveSpan(decryptedData)
                } catch (err) {
                    console.error(err);
                    switchOp(false)
                    break
                }
            }
        }
        async function addReceiveSpan(decryptedData) {
            const talk = document.createElement('span');
            talk.classList.add('other');
            innerSpan = document.createElement('span');

            const regex0 = /^sending file: \n(http.*~f$)/
            const m = decryptedData.match(regex0)
            if (m) {
                innerSpan.innerText = `${new Date().toLocaleTimeString()}\n`
                innerSpan.innerHTML = innerSpan.innerHTML + `sending file: <a href="${m[1]}">${m[1]}</a>`
            } else {
                innerSpan.innerText = `${new Date().toLocaleTimeString()}\n  ${decryptedData}`
            }
            talk.appendChild(innerSpan);
            // Add peer's message
            talks.insertBefore(talk, talks.firstChild);
        }

        // Send your message
        async function send(msg = message.value) {
            if (msg === '') {
                return
            }
            const data = await encrypt2Str(msg, cypher_key)
                // Send your message
            fetch(post_url, {
                'method': 'POST',
                body: data //message.value
            }).then(res => {
                if (res.ok) {
                    // Create talk element
                    addMyMessageSpan(msg)
                        // Empty your message
                    message.value = '';
                }
            }).catch(err => console.error(err))
        }
        window.message.onkeyup = (ev) => {
            if (ev.key === 'Enter' && event.ctrlKey) {
                send()
            }
        }
        async function addMyMessageSpan(msg) {
            const talk = document.createElement('span');
            talk.classList.add('me');
            innerSpan = document.createElement('span');
            innerSpan.innerText = `${new Date().toLocaleTimeString()}\n  ${msg}`
            talk.appendChild(innerSpan);
            talks.insertBefore(talk, talks.firstChild);
        }
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-fill the input field when the page is ready
            sha256(new Date().getTime().toString()).then(k => html_secret.value = k.substring(3, 7))
        });

        function handleCheckboxChange() {
            const fileEncryptCheckbox = document.getElementById('fileEncrypt');
            const fileInput = document.getElementById('fileInput');
            fileInput.value = null;
            fileInput.files = new DataTransfer().files;

            // If the checkbox is checked, enable multiple file selection
            if (fileEncryptCheckbox.checked) {
                fileInput.setAttribute('multiple', 'multiple');
            } else {
                fileInput.removeAttribute('multiple');
            }
        }
    </script>
</body>
<html>
